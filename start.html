<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>candd client v.1</title>
</head>


<body>

  <form method="post" action="/submit-search">
    <div class="mb-3 row justify-content-center">
      <div class="col-sm-2">
        <img src="worm.jpg" alt="Logo">
      </div>
    </div>
    <div class="mb-3 row justify-content-center">
      <label for="staticEmail" class="col-sm-2 col-form-label">Image type wanted</label>
      <div class="col-sm-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="car" id="inlineCheckbox1" value="car">
          <label class="form-check-label" for="inlineCheckbox1">car</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="cat" id="inlineCheckbox2" value="cat">
          <label class="form-check-label" for="inlineCheckbox2">cat</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="church" id="inlineCheckbox3" value="church">
          <label class="form-check-label" for="inlineCheckbox3">church</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="snake" id="inlineCheckbox4" value="snake">
          <label class="form-check-label" for="inlineCheckbox4">snake</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="volcano" id="inlineCheckbox5" value="volcano">
          <label class="form-check-label" for="inlineCheckbox5">volcano</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="fox" id="inlineCheckbox6" value="fox">
          <label class="form-check-label" for="inlineCheckbox6">fox</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="any" id="inlineCheckbox7" value="any">
          <label class="form-check-label" for="inlineCheckbox7">any</label>
        </div>
      </div>
    </div>

    <div class="mb-3 row justify-content-center">
      <label for="domain" class="col-sm-2 col-form-label">Domain to search in</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="domain" id="domain" value="localhost/candd/gallery">
      </div>
    </div>

    <div class="mb-3 row justify-content-center">
      <div class="col-sm-2 justify-content-center">
        <button type="submit" class="btn btn-primary">Start search</button>
      </div>
    </div>

  </form>
</body>


<script>
</script>

</html>
